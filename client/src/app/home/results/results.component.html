<div class="container-fluid">
  <div class="wrapper">
    <div class="title row">
      Course Name
    </div>
    <hr>
    <!-- Values: {{sections | json }} -->
    <div *ngFor="let section of sections">
      <div class="media" *ngFor="let student of section.students" [routerLink]="['/profile', student._id]">
        <img class="profile-picture" src="assets/img/profile-picture.svg">
        <div class="media-body">
          <h5 class="user-name">{{ student?.first_name }} {{ student?.last_name }}</h5>
          <span class="professor-name">Prof. {{ section?.professor }} </span><br>
          <!-- Type: {{ section?.type }} -->
        </div>
      </div>
    </div>
  </div>
</div>
